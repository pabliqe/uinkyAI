<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            color: #09090b;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #09090b;
        }

        .description {
            color: #71717a;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #09090b;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d4d4d8;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input:invalid {
            border-color: #ef4444;
        }

        .button {
            width: 100%;
            background-color: #09090b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #18181b;
        }

        .button:disabled {
            background-color: #a1a1aa;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f4f4f5;
            border-radius: 0.375rem;
            border-left: 4px solid #3b82f6;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #09090b;
        }

        .result-url {
            font-family: 'Courier New', monospace;
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #e4e4e7;
            word-break: break-all;
        }

        .error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">URL Analyzer</h1>
                <p class="description">Enter a URL to analyze its usability and accessibility</p>
            </div>
            
            <form id="urlForm">
                <div class="form-group">
                    <label for="urlInput" class="label">Website URL</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="input" 
                        placeholder="https://example.com"
                        required
                    >
                    <div id="urlError" class="error">Please enter a valid URL</div>
                </div>
                
                <button type="submit" class="button" id="analyzeBtn">
                    Analyze URL
                </button>
            </form>
            
            <div id="result" class="result">
                <div class="result-title">URL Ready for Analysis:</div>
                <div id="resultUrl" class="result-url"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('urlForm');
            const urlInput = document.getElementById('urlInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const result = document.getElementById('result');
            const resultUrl = document.getElementById('resultUrl');
            const urlError = document.getElementById('urlError');

            // URL validation function
            function isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            // Format URL function
            function formatUrl(url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    return 'https://' + url;
                }
                return url;
            }

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const inputValue = urlInput.value.trim();
                
                if (!inputValue) {
                    showError('Please enter a URL');
                    return;
                }

                const formattedUrl = formatUrl(inputValue);
                
                if (!isValidUrl(formattedUrl)) {
                    showError('Please enter a valid URL');
                    return;
                }

                hideError();
                analyzeUrl(formattedUrl);
            });

            // Show error message
            function showError(message) {
                urlError.textContent = message;
                urlError.classList.add('show');
                result.classList.remove('show');
            }

            // Hide error message
            function hideError() {
                urlError.classList.remove('show');
            }

            // Analyze URL function
            function analyzeUrl(url) {
                // Show loading state
                analyzeBtn.textContent = 'Analyzing...';
                analyzeBtn.disabled = true;

                // Simulate analysis process
                setTimeout(() => {
                    // Display result
                    resultUrl.textContent = url;
                    result.classList.add('show');
                    
                    // Reset button
                    analyzeBtn.textContent = 'Analyze URL';
                    analyzeBtn.disabled = false;
                    
                    // Here you would typically send the URL to your analysis service
                    console.log('URL ready for analysis:', url);
                    
                    // You can add additional functionality here such as:
                    // - Send URL to backend API
                    // - Perform client-side analysis
                    // - Redirect to analysis results page
                    
                }, 1000);
            }

            // Real-time URL validation
            urlInput.addEventListener('input', function() {
                hideError();
                
                const inputValue = this.value.trim();
                if (inputValue && !isValidUrl(formatUrl(inputValue))) {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '#d4d4d8';
                }
            });

            // Clear result when input changes
            urlInput.addEventListener('input', function() {
                result.classList.remove('show');
            });
        });
    </script>
</body>
</html>
